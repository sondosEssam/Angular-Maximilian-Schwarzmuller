@if(isAddingTask){               <!--(add)="onAddTask($event)"-->
<app-new-task (cancel)="onCanelAddTask()" (add)="onAddTask($event)"  [userId]="userId"></app-new-task>
}
<!--  -->
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTask; track $index) {
            <li>
                <!-- (compelete)="onCompleteTask($event) -->
                <app-task [task]="task"></app-task>
            </li>

        }
    </ul>
</section>
